<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="table-title">All awesome books</h1>
      <table id="allBooks">
        <tbody id="bookStore"></tbody>
      </table>
      <form class="addBook">
        <h3>Add a new book</h3>
        <input id="title" type="text" placeholder="Title" required /><br />
        <input id="author" type="text" placeholder="Author" required /><br />
        <button type="submit" id="addBook">Add</button>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
